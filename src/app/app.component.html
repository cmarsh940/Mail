<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>Welcome to {{ title }}, {{ number }}!</h1>
</div>
<table>
  <thead>
  <tr>
    <td>Email</td>
    <td>Importance</td>
    <td>Subject</td>
    <td>Content</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{ user.email | lowercase }}</td>
    <td *ngIf="user.importance">high</td>
    <td *ngIf="!user.importance">low</td>
    <td>{{ user.subject }}</td>
    <td>{{ user.content }}</td>
  </tr>
  </tbody>
</table>
